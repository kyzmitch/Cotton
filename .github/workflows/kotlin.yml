name: Cotton-Android

on:
  pull_request:
    branches: [ "master" ]
    types: [opened, reopened]
    paths:
      - "**/*.kt"

jobs:
  lint-kotlin-cotton-base:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
      - name: "ktlint"
        uses: "vroy/gha-kotlin-linter@v4"
        with:
          args: "cotton-base/**/*.kt"
  lint-android:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
      - name: "ktlint"
        uses: "vroy/gha-kotlin-linter@v4"
        with:
          args: "catowserAndroid/**/*.kt"
  build-android:
    needs: [lint-kotlin-cotton-base, lint-android]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys:  |
          ${{ runner.os }}-gradle-
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@ccb4328a959376b642e027874838f60f8e596de3
    - name: Build
      run: make github-workflow-android
    


      